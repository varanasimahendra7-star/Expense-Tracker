<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="app-container">
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
      <input type="text" id="expenseTitle" placeholder="Expense title" autocomplete="off" />

      <input type="number" id="expenseAmount" placeholder="Amount" min="1" />

      <select id="expenseCategory">
        <option value="">Select category</option>
        <option value="Food">Food</option>
        <option value="Education">Education</option>
        <option value="Fashion">Fashion</option>
        <option value="Transport">Transport</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>

    <p id="errorMessage" class="error hidden">
      Please enter valid expense details
    </p>

    <ul id="expenseList">
      <!-- Expenses will be added here -->
    </ul>

    <div class="total-container">
      <strong>Total: â‚¹<span id="totalAmount">0</span></strong>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
